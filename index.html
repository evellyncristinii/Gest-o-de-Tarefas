<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão de Tarefas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Gestão de Tarefas</h1>
        </section>
            <input type="text" id="filtroUsuario" placeholder="Filtrar por ID do Usuário">
            <button id="buscarTarefasBtn">Buscar Tarefas</button>
        </section>
    </header>
    <section>
        <h2>Adicionar Tarefas</h2>
        <form id="formulario-tarefa">
            <input type="text" id="idUsuario" placeholder="ID do Usuário" required>
            <input type="text" id="titulo" placeholder="Título da Tarefa" required>
            <input type="text" id="descricao" placeholder="Descrição da Tarefa" required>
            <button type="submit">Adicionar Tarefa</button>
        </form>
        <h2>Listas de tarefas</h2>
    <div id="tarefas"></div>

    <script src="script.js"></script>
</body>
</html>
